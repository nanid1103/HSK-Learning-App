services:
  - type: web
    name: hsk-vocab-app
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: /data/database.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
